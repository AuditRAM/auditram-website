<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single-spa will manage the routes, so we redirect all 404s to index.html
    // This script is for GitHub Pages to correctly handle client-side routing.
    var pathSegments = location.pathname.split('/');
    if (pathSegments.length > 1 && pathSegments[pathSegments.length - 1].indexOf('.') === -1) {
      // If the last segment is not a file (i.e., it's a route)
      location.replace(location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') + '/index.html' + location.search + location.hash);
    } else {
      // For direct file access, let the 404 propagate or handle as needed
      console.log('File not found, not redirecting.');
    }
  </script>
</head>
<body>
</body>
</html>
